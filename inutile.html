<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volet Roulant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #181818;
      padding-top: 20px;
      overflow-x: hidden;
      transition: width 0.3s ease;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar .toggle-btn {
      position: absolute;
      top: 10px;
      right: -25px;
      background: #333;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar ul li:hover {
      background: #333;
    }

    .sidebar ul li span {
      margin-left: 10px;
      white-space: nowrap;
    }

    .sidebar.collapsed ul li span {
      display: none;
    }
  </style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <div class="toggle-btn" onclick="toggleSidebar()">☰</div>
  <ul>
    <li>🏠 <span>Accueil</span></li>
    <li>🎬 <span>Shorts</span></li>
    <li>📺 <span>Abonnements</span></li>
    <hr>
    <li>🕒 <span>Historique</span></li>
    <li>📂 <span>Playlists</span></li>
    <li>📹 <span>Vos vidéos</span></li>
    <li>⏰ <span>À regarder plus tard</span></li>
    <li>👍 <span>Vidéos "J'aime"</span></li>
  </ul>
</div>

<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("collapsed");
  }
</script>

</body>
</html>
